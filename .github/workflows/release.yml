name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build-release:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-linux-gnu
            artifact: zr-x86_64-linux
          - target: aarch64-linux-gnu
            artifact: zr-aarch64-linux
          - target: x86_64-macos-none
            artifact: zr-x86_64-macos
          - target: aarch64-macos-none
            artifact: zr-aarch64-macos
          - target: x86_64-windows-msvc
            artifact: zr-x86_64-windows.exe
          - target: aarch64-windows-msvc
            artifact: zr-aarch64-windows.exe
    steps:
      - uses: actions/checkout@v4

      - name: Install Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build
        run: zig build -Dtarget=${{ matrix.target }} -Doptimize=ReleaseSafe

      - name: Rename binary
        run: |
          if [[ "${{ matrix.target }}" == *windows* ]]; then
            mv zig-out/bin/zr.exe zig-out/bin/${{ matrix.artifact }}
          else
            mv zig-out/bin/zr zig-out/bin/${{ matrix.artifact }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: zig-out/bin/${{ matrix.artifact }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-release
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f -exec cp {} release/ \;

      - name: Generate checksums
        working-directory: release
        run: |
          if command -v sha256sum &> /dev/null; then
            sha256sum * > checksums-sha256.txt
          else
            shasum -a 256 * > checksums-sha256.txt
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release/*
